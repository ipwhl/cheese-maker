name: sqlcipher3 0.4.5

defaults:
  run:
    shell: bash

on: pull_request

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      # Used to host cibuildwheel
      - uses: actions/setup-python@v2

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.1.2

      - name: Fetch source distribution
        run: |
          curl -L https://github.com/coleifer/sqlcipher3/archive/refs/tags/0.4.5.tar.gz -o sqlcipher3-0.4.5.tar.gz
          tar -zxf sqlcipher3-0.4.5.tar.gz
          mv sqlcipher3-0.4.5/* .

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.7"
          CIBW_BEFORE_ALL_MACOS: brew install SQLCipher
          CIBW_BUILD: "cp*"

      - name: Checksum Windows
        if: ${{ runner.os == 'Windows' }}
        run: |
          for file in $(ls wheelhouse)
          do
            certutil -hashfile wheelhouse/$file SHA256
          done

      - name: Checksum Mac
        if: ${{ runner.os == 'macOS' }}
        run: shasum -a 256 wheelhouse/*

      - uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*.whl

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'Release: sqlcipher3 0.4.5'
          files: wheelhouse/*.whl
          tag_name: sqlcipher3-0.4.5
